<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django home</title>
    {% extends 'base.html' %}
</head>
<body>
    {% block content %}
    {% for post in post_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }} </a> </h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
    {% endblock content %}

</body>
</html>
